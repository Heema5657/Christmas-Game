<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Christmas Games</title>
  </head>
  <body>
    <div class="content-page">
      <header>
        <div class="container text-center">
          <h1>Christmas Game</h1>
          <h4>How much do you know about Christmas ?</h4>
          <h2 class="bg-secondary text-white">Just pick a Day</h2>
        </div>
      </header>

      <!-- Days section -->
      <section>
        <div
          id="number-container"
          class="container fluid-container number-container d-flex flex-wrap justify-content-between"
        ></div>
      </section>

      <!-- Questions section -->

      <section>
        <div id="quizContainer"></div>
        <div id="quiz" class="container text-center"></div>
        <!-- <button id="submit">Submit Quiz</button> -->
        <div id="results"></div>
      </section>
    </div>

    <!-- Start bootstrap Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- End bootstrap Script -->

    <script src="index.js"></script>
  </body>
</html>
