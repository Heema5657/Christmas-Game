<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Jul-Spile</title>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <h1>Jul Spil</h1>
        <h2>How much do you know about Christmas ?</h2>
        <p>Just pick a number</p>
      </div>
    </header>

    <!-- Days section -->
    <section>
      <div
        class="container number-container d-flex flex-wrap justify-content-between"
      >
        <button class="number btn btn-danger">1</button>
        <button class="number btn btn-danger">2</button>
        <button class="number btn btn-danger">3</button>
        <button class="number btn btn-danger">4</button>
        <button class="number btn btn-danger">5</button>
        <button class="number btn btn-danger">6</button>
        <button class="number btn btn-danger">7</button>
        <button class="number btn btn-danger">8</button>
        <button class="number btn btn-danger">9</button>
        <button class="number btn btn-danger">10</button>
        <button class="number btn btn-danger">11</button>
        <button class="number btn btn-danger">12</button>
        <button class="number btn btn-danger">13</button>
        <button class="number btn btn-danger">14</button>
        <button class="number btn btn-danger">15</button>
        <button class="number btn btn-danger">16</button>
        <button class="number btn btn-danger">17</button>
        <button class="number btn btn-danger">18</button>
        <button class="number btn btn-danger">19</button>
        <button class="number btn btn-danger">20</button>
        <button class="number btn btn-danger">21</button>
        <button class="number btn btn-danger">22</button>
        <button class="number btn btn-danger">23</button>
        <button class="number btn btn-danger">24</button>
        <button class="number btn btn-danger">25</button>
        <button class="number btn btn-danger">26</button>
        <button class="number btn btn-danger">27</button>
        <button class="number btn btn-danger">28</button>
        <button class="number btn btn-danger">29</button>
        <button class="number btn btn-danger">30</button>
        <button class="number btn btn-danger">31</button>
      </div>
    </section>

    <!-- Questions section -->

    <section>
      <div id="quizContainer"></div>
      <div id="quiz"></div>
      <!-- <button id="submit">Submit Quiz</button> -->
      <div id="results"></div>
    </section>


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
